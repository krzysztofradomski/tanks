<!doctype html>
<html>
  <head>
    <title>Tanks Online</title>
    <style>
      body {background-color: grey}
      button {color: white; background-color: black; border:1px solid white; padding: 10px; margin: 10px; }
      button:hover:enabled, button:active:enabled {border: 2px solid white; cursor: pointer;}
      canvas {width: 500px; display: block; margin-left: auto; margin-right: auto; background-color: black; border:1px solid white;}
      controls {width: 500px; display: block; margin-left: auto; margin-right: auto; }
    </style>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <br>
    <controls>
     <button  type="button" disabled id="start">Start</button>
     <button  type="button" disabled id="stop">Stop</button>
     <button  type="button" disabled id="reset">Reset</button>
   </controls>
    <script>
      $(function () {
        let socket = io();
        let canvas = document.getElementById('myCanvas');
        let context = canvas.getContext('2d');
        let clean = {x:0,y:0};

        document.onkeydown = function (e) {
            e = e || window.event;
            socket.emit('keypressed', e.key)
        };

        $('#start').click(function(){
          socket.emit('gamestart');
          return false;
        });
        $('#stop').click(function(){
          socket.emit('gamestop');
          return false;
        });
        $('#reset').click(function(){
          context.clearRect(0, 0, canvas.width, canvas.height);
          socket.emit('gamereset');
          return false;
        });

        socket.on('ready', function(){
          $("#start").attr("disabled", false);
          $("#stop").attr("disabled", false);
          $("#reset").attr("disabled", false);
        });

        socket.on('gamestart', function(gamestate){
            console.log(gamestate);
            // context.arc(clean.x, clean.y, 6, 0, 2 * Math.PI, false);
            // context.fillStyle = 'red';
            // let m = gamestate.enemies[0].x + ' ' + gamestate.enemies[0].y;
            // clean = gamestate.enemies;
            // console.log(m);
            // context.clearRect(0, 0, canvas.width, canvas.height);
            // let centerX = gamestate.enemies[0].x;
            // let centerY = gamestate.enemies[0].y;
            // let radius = 10;
            // context.beginPath();
            // context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
            // context.fillStyle = 'green';
            // context.fill();

            // let ccenterX = gamestate.enemies[1].x;
            // let ccenterY = gamestate.enemies[1].y;
            // let rradius = 10;
            // context.beginPath();
            // context.arc(ccenterX, ccenterY, rradius, 0, 2 * Math.PI, false);
            // context.fillStyle = 'blue';
            // context.fill();
            context.clearRect(0, 0, canvas.width, canvas.height);
            for (let n = 0; n < gamestate.enemies.length; n++ ) {
              let r = gamestate.enemies[n].drawsize;
              let x = gamestate.enemies[n].position.x;
              let y = gamestate.enemies[n].position.y;   
              context.beginPath();
              //context.arc(x, y, r, 0, 2 * Math.PI);
              context.fillStyle = 'red';
              context.fillRect(x,y,r,r);
              //console.log(gamestate.enemies[n]);
            }
            for (let n = 0; n < gamestate.obstacles.length; n++ ) {
              let r = gamestate.obstacles[n].size/2;
              let x = gamestate.obstacles[n].x;
              let y = gamestate.obstacles[n].y;   
              context.beginPath();
              //context.arc(x, y, r, 0, 2 * Math.PI);
              context.fillStyle = 'white';
              context.fillRect(x,y,r,r);
              //console.log(gamestate.enemies[n]);
            }

            let player1Size = 50;
            let player1X = gamestate.player1.position.x;
            let player1Y = gamestate.player1.position.y;  
            context.beginPath();
            //context.arc(x, y, r, 0, 2 * Math.PI);
            context.fillStyle = 'green';
            context.fillRect(player1X,player1Y,player1Size/2,player1Size/2);
            



        });
        
      });
    </script>
  </body>
</html>
