<!doctype html>
<html>
  <head>
    <title>Tanks Online</title>
    <style>
      body {background-color: grey;}
      * { font-family: monospace;}
      button {color: white; background-color: black; border:1px solid white; padding: 5px; margin: 5px; margin-bottom: 5px;  }
      button:hover:enabled, button:active:enabled {border: 2px solid white; cursor: pointer;}
      canvas {width: 500px; display: block; margin-left: auto; margin-right: auto; background-color: black; border:1px solid white;}
      stats, topscores  {
            display: block;
    width: 500px;
    margin-left: auto;
    margin-right: auto;
      }
      stats > * {
        width: 49%;
        margin-right: 0;
        margin-left: 0;
        display: inline-block;;
      }
      playera {
        text-align: left;
      }
      playerb {
        text-align: right;
      }
      stats > * > p, topscores > p{
       background: black;
    padding: 5px;
    color: white;
    }
    body {margin: 0;}


      controls {width: 500px; display: block; margin-left: auto; margin-right: auto; }
      gameover h2 {position: absolute; top: -1000px; width: 95%;  margin-left: auto; margin-right: auto; text-align: center; transition: top 2s;     font-size: 150px; text-shadow: 2px 2px 2px black; color: white;}
    </style>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
    <img id="testimage" src="https://www.spriters-resource.com/resources/sheets/57/60016.png" style="display: none">
    <stats>
    <playerA>
      <p>PlayerA Score: <span class="scoreValue"></span></p>
      <p>PlayerA Lives: <span class="livesValue"></span></p>
    </playerA>
    <playerB>
      <p>PlayerB Score: <span class="scoreValue"></span></p>
      <p>PlayerB Lives: <span class="livesValue"></span></p>
    </playerB>
   </stats>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <controls>
     <button  type="button" disabled id="start">Start</button>
     <button  type="button" disabled id="stop">Stop</button>
     <button  type="button" disabled id="reset">Reset</button>
   </controls> 
   <gameover>
    <h2>GAME OVER</h2>
   </gameover>
   <topscores>
    <p>Top scores: </p>
    <p>Top scores: </p>
    <p>Top scores: </p>
   </topscores>
    <script>
      $(function () {
        let sprites = new Image();
        sprites.src = "https://www.spriters-resource.com/resources/sheets/57/60016.png";
        
        
        let canvas = document.getElementById('myCanvas');
        let context = canvas.getContext('2d');
        let clean = {x:0,y:0};

        let socket = io();

        function drawScores(data) {
          for (let j = 0; j < 3; j++) {
            document.querySelectorAll("topscores p")[j].textContent = "Top scores: " + data[j];
          }
        }

        document.onkeydown = function (e) {
            e = e || window.event;
            socket.emit('keypressed', e.key)
        };

        $('#start').click(function(){
          socket.emit('gamestart');
          return false;
        });
        $('#stop').click(function(){
          socket.emit('gamestop');
          return false;
        });
        $('#reset').click(function(){
          context.clearRect(0, 0, canvas.width, canvas.height);
          socket.emit('gamereset');
          $("#start").attr("disabled", false);
          $("#stop").attr("disabled", false);
          $("#reset").attr("disabled", false);
           $("gameover h2").css('display', "none");
          $("gameover h2").css('top', "-1000px");
          return false;
        });

        socket.on('ready', function(){
          $("#start").attr("disabled", false);
          $("#stop").attr("disabled", false);
          $("#reset").attr("disabled", false);
          $("gameover h2").css('display', "none");
          $("gameover h2").css('top', "-1000px");
        });

        socket.on('gamestart', function(gamestate){
            //console.log(gamestate);
         
           

            context.clearRect(0, 0, canvas.width, canvas.height);

            if (gamestate.eagle && gamestate.eagle.on) {
              let r = gamestate.eagle.size;
              let x = gamestate.eagle.x;
              let y = gamestate.eagle.y;   
              context.beginPath();
              context.fillStyle = gamestate.eagle.color
              context.fillRect(x,y,r,r);
            }

            for (let n = 0; n < gamestate.enemies.length; n++ ) {
              if (!!gamestate.enemies[n]) {
                let r = gamestate.enemies[n].drawsize;
                let x = gamestate.enemies[n].position.x;
                let y = gamestate.enemies[n].position.y;   
                // context.beginPath();
                // context.fillStyle = gamestate.enemies[n].color
                // context.fillRect(x,y,r,r);
                context.drawImage(sprites, 130,0,15,15,x, y,r,r);
              }

              if (!!gamestate.enemies[n] && !!gamestate.enemies[n].missile) {
                let mr = gamestate.enemies[n].missile.size;
                let mx = gamestate.enemies[n].missile.position.x;
                let my = gamestate.enemies[n].missile.position.y;   
                context.beginPath();
                context.fillStyle = 'grey';
                context.fillRect(mx,my,mr,mr);
              }

            }

            for (let n = 0; n < gamestate.obstacles.length; n++ ) {
              if (gamestate.obstacles[n]) {
                let r = gamestate.obstacles[n].size;
                let x = gamestate.obstacles[n].x;
                let y = gamestate.obstacles[n].y;   
                //context.beginPath();
                //context.fillStyle = 'saddlebrown';
                //context.fillRect(x,y,r,r);
                context.drawImage(sprites, 256,0,15,15,x, y,r,r);
              }
            }

            if (gamestate.eagle && gamestate.eagle.on) {
              let r = gamestate.eagle.size;
              let x = gamestate.eagle.x;
              let y = gamestate.eagle.y;   
              // context.beginPath();
              // context.fillStyle = gamestate.eagle.color
              // context.fillRect(x,y,r,r);
              context.drawImage(sprites, 305,32,15,15,x, y,r,r);
            }
            
            if (!!gamestate.playerA) {
              let lives = gamestate.playerA.lives;
              let score = gamestate.playerA.score;
              $('stats playerA .scoreValue').text(score);
              $('stats playerA .livesValue').text(lives);
              let playerASize = gamestate.playerA.drawsize
              let playerAX = gamestate.playerA.position.x;
              let playerAY = gamestate.playerA.position.y;  
              //context.beginPath();  
              //context.fillStyle = gamestate.playerA.color;
              //context.fillRect(playerAX,playerAY,playerASize,playerASize);
              context.drawImage(sprites, 0,0,15,15,playerAX, playerAY,playerASize,playerASize);

               if (!!gamestate.playerA.missile) {
                let amr = gamestate.playerA.missile.size/2;
                let amx = gamestate.playerA.missile.position.x;
                let amy = gamestate.playerA.missile.position.y;   
                context.beginPath();
                context.fillStyle = 'orange';
                context.fillRect(amx,amy,amr,amr);
              }
            }

            if (!!gamestate.playerB) {
              let lives = gamestate.playerB.lives;
              let score = gamestate.playerB.score;
              $('stats playerB .scoreValue').text(score);
              $('stats playerB .livesValue').text(lives);
              let playerBSize = gamestate.playerB.drawsize
              let playerBX = gamestate.playerB.position.x;
              let playerBY = gamestate.playerB.position.y;  
              context.beginPath();  
              context.fillStyle = gamestate.playerB.color;
              context.fillRect(playerBX,playerBY,playerBSize,playerBSize);
               if (!!gamestate.playerB.missile) {
                let amr = gamestate.playerB.missile.size/2;
                let amx = gamestate.playerB.missile.position.x;
                let amy = gamestate.playerB.missile.position.y;   
                context.beginPath();
                context.fillStyle = 'orange';
                context.fillRect(amx,amy,amr,amr);
              }
            }

        });

        socket.on('gameover', function(topscoresdata){
          context.clearRect(0, 0, canvas.width, canvas.height);
          $("#start").attr("disabled", true);
          $("#stop").attr("disabled", true);
          $("#reset").attr("disabled", false);
          setTimeout(function(){
           $("gameover h2").css('top', "100px");
          }, 200)
          $("gameover h2").css('display', "block");
          drawScores(topscoresdata);
          setTimeout(function(){
            let playerName = prompt("Please enter your name", "Player Unknown");
            socket.emit('gameoverplayerdata', playerName);
          }, 2200)
        });
        
      });
    </script>
  </body>
</html>
